<div class="container-fluid">
    <br/>
    <h1>Lista de clientes</h1>
    <div *ngIf="clientes.length===0">No hay clientes por el momento</div>

    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let cliente of clientes; let i = index">
                <tr>
                    <td scope="row">{{i}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>
                        <button class="btn btn-primary" (click)="getCliente(cliente.id)">Editar</button>
                        <button class="btn btn-danger" (click)="deleteCliente(cliente.id)">Eliminar</button>
                    </td>
                </tr>

            </ng-container>
        </tbody>



    </table>
    <a class="btn btn-primary" routerLink="/cliente">Agregar</a>
</div>
